<form 
  action="{{ form_action }}"
  method="POST"
  enctype="multipart/form-data"
  class="needs-validation"
  novalidate
>
  {% csrf_token %}      
    {% for field in form %}
      {% if forloop.counter == 4 %}
        
      {% else %}
        {{ field }}
        {% if field.errors %}
        {% endif %}
      {% endif %}
        <br><br>
    {% endfor %}

  {% if form.non_field_errors %}
        {{ form.non_field_errors }}
  {% endif %}
